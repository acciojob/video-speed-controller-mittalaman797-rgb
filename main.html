<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>

  <style>
    .player {
      max-width: 750px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    .player__video {
      width: 100%;
    }
    .player__controls {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #eee;
    }
    .progress {
      flex: 1;
      height: 10px;
      background: #ddd;
      cursor: pointer;
      position: relative;
    }
    .progress__filled {
      width: 0%;
      background: #4287f5;
      height: 100%;
    }
    .player__button {
      cursor: pointer;
      padding: 5px 10px;
      background: #fff;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>

  <div class="player">
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <button class="player__button toggle">►</button>
      <button class="player__button" data-skip="-10">« 10s</button>
      <button class="player__button" data-skip="25">25s »</button>

      <label>
        Volume:
        <input type="range" name="volume" min="0" max="1" step="0.05" value="1">
      </label>

      <label>
        Speed:
        <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
      </label>

      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

  <script>
    const video = document.querySelector(".player__video");
    const toggle = document.querySelector(".toggle");
    const progress = document.querySelector(".progress");
    const progressFilled = document.querySelector(".progress__filled");
    const ranges = document.querySelectorAll("input[type='range']");
    const skipButtons = document.querySelectorAll("[data-skip]");

    // Play / Pause toggle
    function togglePlay() {
      if (video.paused) {
        video.play();
        toggle.textContent = "❚ ❚";
      } else {
        video.pause();
        toggle.textContent = "►";
      }
    }

    // Update play/pause button icon
    function updateButton() {
      toggle.textContent = video.paused ? "►" : "❚ ❚";
    }

    // Skip forward or backward
    function skip() {
      video.currentTime += parseFloat(this.dataset.skip);
    }

    // Update volume / speed
    function handleRangeUpdate() {
      video[this.name] = this.value;
    }

    // Progress bar update
    function handleProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressFilled.style.width = `${percent}%`;
    }

    // Click on progress bar to seek
    function scrub(e) {
      const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
      video.currentTime = scrubTime;
    }

    // Event Listeners
    toggle.addEventListener("click", togglePlay);
    video.addEventListener("click", togglePlay);

    video.addEventListener("play", updateButton);
    video.addEventListener("pause", updateButton);
    video.addEventListener("timeupdate", handleProgress);

    skipButtons.forEach(btn => btn.addEventListener("click", skip));
    ranges.forEach(range => range.addEventListener("input", handleRangeUpdate));

    progress.addEventListener("click", scrub);
  </script>

</body>
</html>
