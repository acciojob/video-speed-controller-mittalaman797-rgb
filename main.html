<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Speed Controller</title>

  <style>
    .player {
      max-width: 750px;
      margin: 30px auto;
      border: 2px solid #000;
      padding: 10px;
    }

    .player__video {
      width: 100%;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .progress {
      background: #eee;
      height: 10px;
      width: 100%;
      margin-top: 10px;
      position: relative;
      cursor: pointer;
    }

    .progress__filled {
      width: 0%;
      background: #000;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="player">
    <video class="player__video viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <button class="player__button toggle">►</button>

      <button class="rewind" data-skip="-10">« 10s</button>
      <button class="forward" data-skip="25">25s »</button>

      <label>
        Volume:
        <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
      </label>

      <label>
        Speed:
        <input type="range" class="playbackSpeed" min="0.5" max="3" step="0.1" value="1">
      </label>
    </div>

    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>

  <script>
    const video = document.querySelector('.viewer');
    const toggle = document.querySelector('.toggle');
    const volume = document.querySelector('.volume');
    const speed = document.querySelector('.playbackSpeed');
    const rewindBtn = document.querySelector('.rewind');
    const forwardBtn = document.querySelector('.forward');
    const progress = document.querySelector('.progress');
    const progressBar = document.querySelector('.progress__filled');

    // PLAY / PAUSE TOGGLE
    function togglePlay() {
      if (video.paused) {
        video.play();
        toggle.textContent = '❚ ❚';
      } else {
        video.pause();
        toggle.textContent = '►';
      }
    }

    toggle.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);

    // VOLUME CONTROL
    volume.addEventListener('input', function () {
      video.volume = this.value;
    });

    // SPEED CONTROL
    speed.addEventListener('input', function () {
      video.playbackRate = this.value;
    });

    // SKIP BUTTONS
    rewindBtn.addEventListener('click', function () {
      video.currentTime += Number(this.dataset.skip);
    });

    forwardBtn.addEventListener('click', function () {
      video.currentTime += Number(this.dataset.skip);
    });

    // UPDATE PROGRESS BAR
    video.addEventListener('timeupdate', () => {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    // CLICK TO SEEK
    progress.addEventListener('click', (e) => {
      const clickPos = e.offsetX / progress.offsetWidth;
      video.currentTime = clickPos * video.duration;
    });
  </script>

</body>
</html>
